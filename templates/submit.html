{% extends "base.html" %}
{% block navbar %}
    <td style="line-height:12pt; height:10px">
        <span class="pagetop">
            <b> Submit </b>
        </span>
    </td>

{% endblock %}
{% block content %}
    <tr>
        <td>
            <form method="post" action="">
                <table border="0">
                    <tbody>
                    <tr>
                        <td>Title</td>
                        <td>
                            <input type="text" name="title" value size="50">

                        </td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td>
                            <input type="text" name="url" value size="50">

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><b>or</b></td>
                    </tr>
                    <tr>
                        <td>Text</td>
                        <td>
                            <textarea name="text" rows="4" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="submit">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            "Leave URL blank to leave a question for discussion. If there is no url,
                            the text (if any) will appear at the top of the thread."
                            <br>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </td>
    </tr>
{% endblock %}
